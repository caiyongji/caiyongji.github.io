# Site settings
title: CaiYongji Blog
SEOTitle: 蔡永吉的博客 | CaiYongji Blog
header-img: img/home-bg.jpg
email: i@caiyongji.com
description: "蔡永吉的博客 | CaiYongji blog"
keyword: "蔡永吉, caiyongji, CaiYongji, caiyongji's blog, 蔡永吉的博客, @caiyongji, caiyongji blog"
url: "http://blog.caiyongji.com"              # your host, for absolute URL
baseurl: ""                             # for example, '/blog' if your blog hosted on 'host/blog'



# SNS settings
RSS: false
#weibo_username:    caiyongji
#zhihu_username:    caiyongji
github_username:    caiyongji
#twitter_username:  caiyongji
#facebook_username: caiyongji
# linkedin_username:  firstname-lastname-idxxxx



# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md","README.zh.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]



# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



# Disqus settings
#disqus_username: _your_disqus_short_name_

# Duoshuo settings
duoshuo_username: caiyongji
# Share component is depend on Comment so we can NOT use share only.
duoshuo_share: true                     # set to false if you want to use Comment without Sharing




# Analytics settings
# Baidu Analytics
ba_track_id: 0dd74616639c8939d89b166c5f335563
# Google Analytics
#ga_track_id: 'UA-xxxxxx-xx'            # Format: UA-xxxxxx-xx
#ga_domain: blog.caiyongji.com



# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "时间，是框架选取的唯一指标。"
sidebar-avatar: /img/avatar-cai.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 1              # A tag will be featured if the size of it is more than this condition value



# Friends
friends: [
    {
        title: "caiyongji",
